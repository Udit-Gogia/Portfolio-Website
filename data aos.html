<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div data-aos="slide-left">
        <img src="favicon-32x32.png" style="width:90%">
    </div>
</body>
<script>
    AOS.init({
        offset: 120,
        duration: 3000,
    });

    document.querySelectorAll('img')
    .forEach(img
    =>
    {
        img.addEventListener('load', () =>
            AOS.refresh()))
    };
</script>
</html>
